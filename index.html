<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayZ Crafting Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>DayZ Crafting Calculator</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for items...">
            <div id="search-results"></div>
        </div>
        <h2>Inventory</h2>
        <div id="inventory"></div>
        <h2>Crafts</h2>
        <div id="crafts"></div>
    </div>
    <div id="item-overlay" class="item-overlay">
        <div class="item-header">
            <span id="overlay-item-name"></span>
            <button onclick="closeOverlay()">x</button>
        </div>
        <img id="overlay-item-image" src="" alt="">
        <div class="item-controls">
            <button onclick="changeQuantityOverlay(-1)">-</button>
            <input type="number" id="overlay-item-amount" class="amount" value="1" readonly>
            <button onclick="changeQuantityOverlay(1)">+</button>
        </div>
        <button class="remove-item" onclick="removeFromInventoryOverlay()">Remove</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
